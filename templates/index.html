<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Read(All)</title>
</head>
<body>
    <a href="/users">Home</a>
    <h1>All Users</h1>
    <table border=1>
        <tr>
            <th>ID </th>
            <th>Full Name </th>
            <th>Email </th>
            <th>Created At </th>
            <th>Action </th>
        </tr>

        {% for one_user in all_us %}
        <tr>
            <td>{{one_user["ID"]}}</td>
            <td>{{one_user["full_name"]}}</td>
            <td>{{one_user["email"]}}</td>
            <td>{{one_user["created_at"]}} </td>
            <td> <a href="/users/{{one_user['ID']}}">Show</a>"|" <a href="/users/edit/{{one_user['ID']}}">Edit</a> "|" <a href="/users/delete/{{one_user['ID']}}">Delete</a> </td>
        </tr>
        {% endfor %}
    </table>

    <a href="/users/new">Add a New User</a>
</body>
</html>
